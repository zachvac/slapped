function combine_scores(scores_list) {
  var return_dict = scores_list[0]
  for(var week_score of scores_list.slice(1)) {
    for(let [key, value] of Object.entries(week_score)) {
      return_dict[key].push(value[0])
    }
  }
  return return_dict
}
